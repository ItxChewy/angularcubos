<div class="p-5">
    @if(cubo){
    <div class="card" style="width: 18rem;">
        <h1>{{cubo.nombre}}</h1>
        <img src="{{cubo.imagen}}" class="card-img-top" style="width: 150px; height: 150px;">
        <div class="card-body">
            <p class="card-text">Marca y Modelo : {{cubo.marca}} {{cubo.modelo}}</p>
            <p class="card-text">Valoracion: {{cubo.valoracion}}</p>
            <p class="card-text">Precio: {{cubo.precio}} $</p>
            <a [routerLink]="['/marcas', cubo.marca]" class="btn btn-primary">Volver</a>
        </div>
    </div>
    <h2>Comentarios</h2>
    <hr>
    
       <ul>
        @for(com of comentarios;track com){
            <li>Usuario {{com.idUsuario}}</li>
            <p>{{com.comentario}}</p>
        }
       </ul> 
    }
</div>
